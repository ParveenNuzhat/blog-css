<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-sec">
      <img class="logo" src="blog-logo.jpg" alt="logo" />
      <ul class="navigation-sec">
        <li class="menu-list"><a href="index.html">Home</a></li>
        <li class="menu-list"><a href="blog.html">Blog</a></li>
        <li class="menu-list"><a href="contact.html">Contact</a></li>
      </ul>
    </header>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="">
        <input type="text" name="" id="" placeholder="Name" />
        <br />
        <input type="email" name="" id="" placeholder="Your Email" />
        <br />
        <input type="text" name="" id="" placeholder="Subject" />
        <br />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Write Message"
        ></textarea>
        <br />
        <input class="submit-input" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
